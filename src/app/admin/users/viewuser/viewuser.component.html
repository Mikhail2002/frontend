<div class="userDetails">
    <h2>User details</h2>
  
    <table>
      <tr>
        <td>Id</td>
        <td>{{user.id}}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td>Role</td>
        <td>{{user.role}}</td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()" *ngIf="!isAdmin(user.role)"> delete</a>
    <p *ngIf="idMatch(user.id)">It's you</p>
  </div>
