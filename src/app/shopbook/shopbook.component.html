<div class="container row">
    <div class="col-md-2">
        <h1>Books</h1>
    </div>
    
        <div class="offset-md-8">
            <ul class="nav navbar-nav navbar-right">
                
                    <br>
                    <table>
                    <h4 *ngIf="isLoggedIn()">
                        <span class="fa fa-shopping-cart">
                            Books Added In Cart:
                        </span>
                        <span class="caret">{{cartBooks.length}}</span>
                    </h4>
                    
                        <li *ngFor="let item of cartBooks">
                            <div class="item product-cart-item row">
                                <div class="col-md-8" *ngIf="item"><strong>Product: </strong> {{item.name}}</div>
                                <div class="col-md-8" *ngIf="item"><strong>Price:</strong> {{item.price}}</div>
                                <div class="col-md-8">
                                    Quantity: {{item.quantity}}
                                    <button (click)="plus(item)">+</button>
                                    <button (click)="minus(item)">-</button>
                                    <button (click)="deleteFromCart(item)" >Delete</button>
                                    
                                </div> 
                                
                            </div>
                            <hr>
                        </li>
                        <li *ngIf="cartBooks.length > 0">
                            <a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Empty Cart</a></li>
                    </table>
                
            </ul>
        </div>
    </div>

<div class="container row">
    <div class="col-md-4" *ngFor="let book of books;">
        <div class="card card-block">
            <img class="img" img src="{{book.retrievedImage}}" height="300" width="200" style="">
            <div class="book-desc-container row" >
                <div class="offset-md-0 col-md-8">
                    <p style="margin-left: 15px"><strong>{{book.name}}</strong></p>
                    <p style="margin-left: 15px">Price: <strong>{{book.price}}</strong></p>
                    <p style="margin-left: 15px">{{book.author}}</p>
                </div>
                    <button class="button" (click)="addToCart(book)" *ngIf="!isInCart(book)">Add To Cart 
                    </button>
                    <strong  class="in-cart"*ngIf="isInCart(book)">Already in the cart</strong>  
            </div>
        </div>
    </div>
</div>
